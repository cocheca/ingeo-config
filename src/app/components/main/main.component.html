<div class="main-div">

  <div class="example-action-buttons">
    <button mat-button (click)="updateAccordion()"> {{ textAccordionBtn }} </button>
    <!-- <button mat-button (click)="accordion.closeAll()">Collapse All</button> -->
  </div>

  <mat-card class="main-card">
    
    
    <!-- #docregion multi -->
    <mat-accordion class="accordion-headers-align" multi>
      <!-- #enddocregion multi -->

        <!-- Seccion AMB -->
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Editar
            </mat-panel-title>
            <mat-panel-description>
              ABM de datos
              <mat-icon>create</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>
      
          <mat-form-field>
            <mat-label>First name</mat-label>
            <input matInput>
          </mat-form-field>
      <!--
          <mat-form-field>
            <mat-label>Age</mat-label>
            <input matInput type="number" min="1">
          </mat-form-field>-->

           <mat-form-field>
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" (focus)="picker.open()" readonly>
          </mat-form-field>
          <mat-datepicker #picker></mat-datepicker>
      
        </mat-expansion-panel>

        <!-- Seccion Busqueda / Filtrado -->
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Busqueda
            </mat-panel-title>
            <mat-panel-description>
              Filtro de datos
              <mat-icon>search</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>
      
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. AB123CD" #input>
          </mat-form-field>
        </mat-expansion-panel>
      
        <!-- Seccion Detalle / Tabla -->
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Detalle
            </mat-panel-title>
            <mat-panel-description>
              &nbsp;
              <!-- <mat-icon>table_rows</mat-icon> -->
              <mat-icon>storage</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
        
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="progress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
          
              <!-- Color Column -->
              <ng-container matColumnDef="color">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>

        </mat-expansion-panel>

    </mat-accordion>





  </mat-card>
</div>
